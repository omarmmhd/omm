<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme" content="#00796b">
  <link rel="stylesheet" href="main_ui_eng.css">
  <title>LearnGate.com</title>
</head>
<body>
  <nav>
<ul>
      <li><a href="file:///C:/Users/AL-Madina/Desktop/login_page/log%20in%20page.html" class="lg">Learn Gate</a></li>
      <li class="hideonmobile"><a href="#" onclick="showContent('home')">رفع المحاضرات</a></li>
      <li class="hideonmobile"><a href="#" onclick="showContent('announcements')">إضافة إعلان</a></li>
      <li class="hideonmobile"><a href="#" onclick="showContent('profile')">الملف الشخصي</a></li>
    </ul>
  </nav>
  <div class="content active" id="home">
    <div class="card">
      <h2 class="h22">رفع محاضرة</h2>
      <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
        <label>ملف المحاضرة:</label>
        <input type="file" name="media" id="fileInput">
        <p id="fileName">لم يتم اختيار ملف</p>
  
        <button type="submit">رفع</button>
      </form>
    </div>
</div>
<div class="content" id="announcements">
  <form id="adForm">
    <input type="text" name="title" placeholder="أضف عنوان للإعلان" required><br>
    <textarea name="content" placeholder="محتوى الإعلان" required></textarea><br>
    <button type="submit">نشر الإعلان</button>
  </form>
</div>
<div class="content" id="profile">
  <button id="logout" class="logoutbtn">تسجيل الخروج</button>
  <div class="container">
    <div class="header">
        <h1>الملـف الشخـصي</h1>
    </div>
    
    <div class="profile-content">
        <img src="" alt="" class="profile-picture" id="profileImage">
        
        <div class="profile-info">
            <div class="info-group">
                <label class="info-label">الاسم الكامل</label>
                <div class="info-value" id="name"></div>
</div>    
            
            <div class="info-group">
                <label class="info-label">رقم الهاتف</label>
                <div class="info-value" id="phone_number"></div>
            </div>
            
            <div class="info-group">
                <label class="info-label"> الإيميل </label>
                <div class="info-value" id="year"></div>
            </div>
            
            <div class="info-group">
                <label class="info-label"> الاختصاص الجامعي</label>
                <div class="info-value" id="studentId"></div>
            </div>
        </div>
    </div>
</div>
</div>
  <script src="main_ui_eng.js">
  </script>
</body>
</html>
