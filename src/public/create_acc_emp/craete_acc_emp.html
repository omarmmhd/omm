
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create_acc_emp.css">
    <title>LearnGate.com</title>
</head>
<body>
  <p class="nass">LearnGate</p>
    <div class="container">
        <h1>إنشاء حساب موظف</h1>
        <form  onsubmit="return val()"  method="post" action="file:///C:/Users/AL-Madina/Desktop/main_ui_eng/main_ui_eng.html">
            <!-- الرقم الجامعي -->
            <div class="form-group">
                <label for="eng-number">رقم الهاتف</label>
                <input type="text" id="eng-number" required>
            </div>
            <div class="form-group">
              <label for="eng-email">الإيميل</label>
              <input type="email" id="eng-email" required>
          </div>

            <!-- الاسم -->
            <div class="form-group">
                <label for="first-name">الاسم الأول</label>
                <input type="text" id="first-name" required>
                
                <label for="last-name">الاسم الثاني</label>
                <input type="text" id="last-name" required>
            </div>

            <!-- التخصص -->
            <div class="form-group">
                <label>الاختصاص الجامعي</label>
                <input type="text" id="spec" required>
            </div>

            <!-- السنة الدراسية -->
            <div class="form-group">
                <label>تاريخ بدء العمل</label>
                <input type="date" id="start_date" required>
            </div>

            <!-- الجنس -->
            <div class="form-group">
                <label>الجنس</label>
                <select>
                    <option value="">اختر الجنس</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>

            <!-- كلمة المرور -->
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="text" id="password" required>
            </div>

            <!-- تأكيد كلمة المرور -->
            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" required>
            </div>
<button type="submit">إنشاء الحساب</button>
        </form>
    </div>
    <script>
      var x=document.getElementById("password")
      var y=document.getElementById("confirm-password")
      function val(){
        if(x.value==y.value)
        return true;
        else{
          alert("كلمة المرور غير متوافقة !!")
          return false;
        }
      }
    </script>
</body>
</html>
