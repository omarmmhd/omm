
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create_acc_emp.css">
    <title>LearnGate.com</title>
</head>
<body>
  <p class="nass">LearnGate</p>
    <div class="container">
        <h1>إنشاء حساب موظف</h1>
        <form  onsubmit="val();return false;">
            <!-- الرقم الجامعي -->
            <div class="form-group">
                <label for="emp-number">رقم الهاتف</label>
                <input type="text" id="emp-number" required>
            </div>
            <div class="form-group">
              <label for="emp-email">الإيميل</label>
              <input type="email" id="emp-email" required>
          </div>

            <!-- الاسم -->
            <div class="form-group">
                <label for="first-name">الاسم الأول</label>
                <input type="text" id="first-name" required>
                
                <label for="last-name">الاسم الثاني</label>
                <input type="text" id="last-name" required>
            </div>

            <!-- التخصص -->
            <div class="form-group">
                <label>الاختصاص الجامعي</label>
                <input type="text" id="spec" required>
            </div>

            <!-- السنة الدراسية -->
            <div class="form-group">
                <label>تاريخ بدء العمل</label>
                <input type="date" id="start-date" required>
            </div>

            <!-- الجنس -->
            <div class="form-group">
                <label>الجنس</label>
                <select id="gender">
                    <option value="">اختر الجنس</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>

            <!-- كلمة المرور -->
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="text" id="password" required>
            </div>

            <!-- تأكيد كلمة المرور -->
            <div class="form-group">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" required>
            </div>
<button type="submit">إنشاء الحساب</button>
        </form>
    </div>
    <script>
        var x=document.getElementById("password")
        var y=document.getElementById("confirm-password")
      async function  val(){
          if(x.value==y.value){
          const empnumber =document.getElementById('emp-number').value;
          const empemail=document.getElementById('emp-email').value;
              const firstname =document.getElementById('first-name').value;
              const lastname =document.getElementById('last-name').value;
              const spec = document.getElementById('spec').value;
              const startdate =document.getElementById('start-date').value;
              const gen =document.getElementById('gender').value;
              const password = document.getElementById('password').value;
  
              const res = await fetch('/registerEmployee', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ empnumber,empemail ,password,spec,startdate,gen,fullname:`${firstname} ${lastname}`})
              });
  
              const data = await res.json();
              alert('hello');}
          else{
            alert("كلمة المرور غير متوافقة !!")
          }
        }
      </script>
</body>
</html>
